<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{usr/common/layout}">
<head>
    <meta charset="UTF-8">
    <title>게시물 수정</title>
</head>
<main layout:fragment="main">
    <h1>게시물 수정</h1>

    <div>
        <a th:href="@{detail(id=${article.id})}">글 본문</a>
    </div>

    <form action="doModify" method="post">
        <input type="hidden" name="id" th:value="${article.id}">
        <div>
            <div>제목</div>
            <div>
                <input type="text" name="title" placeholder="제목을 입력해" th:value="${article.title}">
            </div>
        </div>
        <div>
            <div>내용</div>
            <div>
                <textarea name="body" placeholder="내용 입력해" th:text="${article.body}"></textarea>
            </div>
        </div>
        <div>
            <div>수정</div>
            <div>
                <input type="submit" value="수정">
            </div>
        </div>
    </form>
</main>
</html>
