<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{usr/common/layout}">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<main layout:fragment="main">
    <h1 class="container mx-auto">로그인</h1>

    <form action="doLogin" method="post" class="container mx-auto">
        <div class="form-control">
            <label class="label">
                <span class="label-text">이메일</span>
            </label>
            <div>
                <input type="email" name="email" placeholder="이메일을 입력해" maxlength="50"
                       class="input-input-bordered w-full max-w-xs">
            </div>
        </div>
        <div class="form-control">
            <label class="label">
                <span class="label-text">비밀번호</span>
            </label>
            <div>
                <input type="password" name="password" placeholder="비밀번호를 입력해" maxlength="30"></input>
            </div>
        </div>

        <div>
            <input type="submit" value="로그인">
        </div>
    </form>
</main>
</html>
